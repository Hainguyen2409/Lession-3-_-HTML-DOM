<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Font_icon/fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<body>
    <div style="border: 1px, solid, black; height: 190px; width: 190px; background-color: black; position: relative;">
        <img src="/img/tank.png" id="tank" style="position: absolute; top: 0px; left: 0px; width: 19px; height: 19px;"> 
    </div>
    <button onclick="goTop()" class="up" style="position: relative; top: 10px; left: 75px;">
        <i class="fa-solid fa-arrow-up" style="color: black; font-size: 25px;"></i>
    </button>
    <button onclick="goLeft()" class="left" style="position: relative; top: 40px; left: -10px;">
        <i class="fa-solid fa-arrow-left" style="color: black; font-size: 25px;"></i>
    </button>
    <button onclick="goRight()" class="right" style="position: relative; top: 40px; right: -35px;">
        <i class="fa-solid fa-arrow-right" style="color: black; font-size: 25px;"></i>
    </button>
    <button onclick="goBottom()" class="down" style="position: relative; top: 75px; right: 45px;">
        <i class="fa-solid fa-arrow-down" style="color: black; font-size: 25px;"></i>
    </button>
</body>
</html>
<script src="./tank.js"></script>
