<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập số: </p>
    <input type="text" id="num" placeholder="Mời nhập số">
    <button onclick="checkEvenNumber()" type="button">Kiểm tra</button>
</body>
</html>
<script>
    function checkEvenNumber() {
        let Number = document.getElementById('num').value;
        if (Number % 2 == 0) {
            alert(Number + " là số chẵn");;
        } else {
            alert(Number + " là số lẻ");
        }
    }
</script>
